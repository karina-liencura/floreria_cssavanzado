<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5bd5779b81.js" crossorigin="anonymous"></script>
    <title>Floreia</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">Mi Floreria</div>
            <div class="hamburguer-menu"><i class="fas fa-bars"></i></div>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="grid-container">
        <aside class="filters">
            <h2>Selecciona por</h2>
            <select class="form-select" size="3" aria-label="Size 3 select example">
                <option value="1">Tipo de ramo</option>
                <option value="2">Precio</option>
              </select>
        </aside>
        <section class="products">
            <div class="product">
                <img src="./assets/img/rosas1.jpg" alt="Producto 1">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">$ 40.000</li>
                    <button type="button" class="btn btn-primary">Ver mas</button>
                </ul>
                </div>
            </div>
            <div class="product">
                <img src="./assets/img/girasoles.jpg" alt="Producto 1">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Ramo de girasoles</li>
                    <button type="button" class="btn btn-primary">Ver mas</button>
                </ul>
                </div>
            </div>
            <div class="product">
                <img src="./assets/img/ramo_primavera.jpg" alt="Producto 1">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Ramo primavera</li>
                    <button type="button" class="btn btn-primary">Ver mas</button>
                </ul>
                </div>
            </div>
            <div class="product">
                <img src="./assets/img/tulipanes.jpg" alt="Producto 1">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Ramo de tulipanes</li>
                     <button type="button" class="btn btn-primary">Ver mas</button>    
                  </ul>
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <p><i class="fa-brands fa-facebook"></i> 
          <i class="fa-brands fa-instagram"></i></p>
        <p>Â© 2025 Mi floreria</p>
    </footer>
</body>
</html>
